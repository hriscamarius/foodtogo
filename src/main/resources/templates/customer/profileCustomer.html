<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<th:block th:include="/_header"> </th:block>
<th:block th:include="/_menu"> </th:block>
<div class="page-title">Edit Profile</div>
<form method="POST" th:object="${customerUpdateForm}" th:action="@{/customer/profile}">
  <table>
    <tr>
    <tr>
      <td>Username</td>
      <td><span th:utext="${username}"></span></td>
    </tr>
    </tr>
    <tr>
      <td>Email *</td>
      <td><input th:field="*{email}"/></td>
      <td><span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span></td>
    </tr>
    <tr>
      <td>Password *</td>
      <td><input type="password" th:field="*{password}"/></td>
      <td><span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span></td>
    </tr>
    <tr>
      <td>Name *</td>
      <td><input th:field="*{name}"/></td>
      <td><span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span></td>
    </tr>
    <tr>
      <td>Date of birth *</td>
      <td><input type="date" th:field="*{dateOfBirth}"/></td>
      <td><span class="error-message" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">..</span></td>
    </tr>
    <tr>
      <td>PhoneNo *</td>
      <td><input th:field="*{phoneNo}"/></td>
      <td><span class="error-message" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}">..</span></td>
    </tr>
    <tr>
      <td>Address *</td>
      <td><input th:field="*{address}"/></td>
      <td><span class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></td>
    </tr>
  </table>
</form>
<th:block th:include="/_footer"> </th:block>
</body>
</html>
