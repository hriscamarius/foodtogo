<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Your Profile</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

<th:block th:include="/_header"> </th:block>
<th:block th:include="/_menu"> </th:block>

<div class="page-title">Your Profile</div>
<div class="account-container">
  <ul>
    <li>User Name: <span th:utext="${customer.username}"></span></li>
    <li>Email: <span th:utext="${customer.email}"></span></li>
    <li>Name: <span th:utext="${customer.name}"></span></li>
    <li>Date of birth: <span th:utext="${customer.dateOfBirth}"></span></li>
    <li>Phone No: <span th:utext="${customer.phoneNo}"></span></li>
    <li>Address: <span th:utext="${customer.address}"></span></li>
    <li>Role:
      <ul>
        <li th:each="role : ${customer.roles}" th:utext="${role.name}"></li>
      </ul>
    </li>

  </ul>
</div>

<th:block th:include="/_footer"> </th:block>

</body>
</html>
