<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<th:block th:include="/_header"> </th:block>
<th:block th:include="/_menu"> </th:block>
<div class="page-title">Login (For Admin, Vendors and Customers)</div>
<div class="login-container"><h3>Enter username and password</h3> <br> <!-- /login?error=true -->
  <th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
    <div th:if="${#request.getParameter('error') == 'true'}" style="color: red; margin: 10px 0;"> Login Failed!!!<br/>
      Reason : <span th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span></div>
  </th:block>
  <div th:if="${param.success}">
    <div class="alert alert-info">
      You've successfully registered to our awesome app!
    </div>
  </div>
  <form method="POST" th:action="@{/login}">
    <table>
      <tr>
        <td>User Name *</td>
        <td><input name="username"/></td>
      </tr>
      <tr>
        <td>Password *</td>
        <td><input type="password" name="password"/></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Login"/> <input type="reset" value="Reset"/></td>
      </tr>
    </table>
  </form>
  <span class="error-message" th:utext="${error}"></span></div>
<th:block th:include="/_footer"> </th:block>
</body>
</html>
