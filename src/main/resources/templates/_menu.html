<div class="menu-container"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
  <a th:href="@{/}">Home</a>
  |
  <a th:href="@{/productList}">Product List</a>
  |
  <a th:href="@{/shoppingCart}">My Cart</a>
  |
  <th:block sec:authorize="hasRole('ROLE_CUSTOMER')">
    <a th:href="@{/customer/orderList}">Order List</a>

  </th:block>

  </th:block>

  </th:block>

    <a th:href="@{/vendor/myproducts}">My Products</a>
    |
  </th:block>

    <a th:href="@{/admin/users}">All Users</a>
    |
  </th:block>

    |
