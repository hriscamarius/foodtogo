<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<th:block th:include="/_header"> </th:block>
<th:block th:include="/_menu"> </th:block>
<div class="page-title">Edit Product</div>
<form method="POST" th:object="${productRegistrationDto}" th:action="@{/admin/editProduct/{id}(id=${productId})}">
  <table>
    <tr>
      <td>Name *</td>
      <td><input th:field="*{name}"/></td>
      <td><span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span></td>
    </tr>
    <tr>
      <td>Category *</td>
      <td><input th:field="*{category}"/></td>
      <td><span class="error-message" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">..</span></td>
    </tr>
    <tr>
      <td>Price *</td>
      <td><input th:field="*{price}"/></td>
      <td><span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span></td>
    </tr>
    <tr>
      <td>Ingredients *</td>
      <td><input th:field="*{ingredients}"/></td>
      <td><span class="error-message" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">..</span></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></td>
    </tr>
  </table>
</form>
<th:block th:include="/_footer"> </th:block>
</body>
</html>
